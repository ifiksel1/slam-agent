  slam_algorithm: "orb_slam3"
  camera:
    type: "realsense"
    model: "d435i"
    color_topic: "/camera/color/image_raw"
    depth_topic: "/camera/depth/image_rect_raw"
    imu_topic: "/camera/imu"
    stereo_left: "/camera/infra1/image_rect_raw"
    stereo_right: "/camera/infra2/image_rect_raw"
  imu_source: "camera"
  flight_controller:
    type: "ardupilot"
    connection: "serial"
    port: "/dev/ttyUSB0"
    baud: 921600
  communication: "mavros"
  slam_mode: "stereo_inertial"
  transforms:
    base_to_camera:
      x: 0.12
      y: 0.0
      z: 0.05
      roll: 0.0
      pitch: -0.1745
      yaw: 0.0
  docker: false

